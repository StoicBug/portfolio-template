<div class="container mx-auto my-20">
    <div class="p-5 md:p-8 bg-gradient-to-br from-green-200 to-blue-200 border-4 border-black shadow-[12px_12px_0px_0px_rgba(0,0,0,1)]">
        <h2 class="mb-6 text-5xl font-black text-black">Experience & Education</h2>
        <div class="grid grid-cols-1 gap-8 md:grid-cols-2">
          <!-- Professional Experience Browser -->
          <div class="overflow-hidden bg-white border-4 border-black rounded-lg shadow-lg">
            <div class="flex items-center justify-between p-3 bg-gray-100 border-b-4 border-black">
              <div class="flex space-x-2">
                <div class="w-4 h-4 bg-red-500 border-2 border-black rounded-full"></div>
                <div class="w-4 h-4 bg-yellow-500 border-2 border-black rounded-full"></div>
                <div class="w-4 h-4 bg-green-500 border-2 border-black rounded-full"></div>
              </div>
              <div class="px-3 py-1 font-mono text-sm bg-white border-2 border-black rounded-full">
                experience.pro
              </div>
              <div class="w-4"></div>
            </div>
            <div class="font-mono text-lg p-6 bg-gradient-to-br from-yellow-50 to-green-50 h-[500px] overflow-y-auto">
              <div *ngFor="let item of experienceItems" class="mb-6">
                <h3 class="text-xl font-bold">{{ item.title }}  {{ item.company }}</h3>
                <p class="mb-2 text-sm">{{ item.period }}</p>
                <ul class="pl-5 list-disc">
                  <li *ngFor="let responsibility of item.responsibilities" class="mb-1">
                    {{ responsibility }}
                  </li>
                </ul>
              </div>
            </div>
          </div>
    
          <!-- Education History Browser -->
          <div class="overflow-hidden bg-white border-4 border-black rounded-lg shadow-lg">
            <div class="flex items-center justify-between p-3 bg-gray-100 border-b-4 border-black">
              <div class="flex space-x-2">
                <div class="w-4 h-4 bg-red-500 border-2 border-black rounded-full"></div>
                <div class="w-4 h-4 bg-yellow-500 border-2 border-black rounded-full"></div>
                <div class="w-4 h-4 bg-green-500 border-2 border-black rounded-full"></div>
              </div>
              <div class="px-3 py-1 font-mono text-sm bg-white border-2 border-black rounded-full">
                education.history
              </div>
              <div class="w-4"></div>
            </div>
            <div class="font-mono text-lg p-6 bg-gradient-to-br from-blue-50 to-purple-50 h-[500px] overflow-y-auto">
              <div *ngFor="let item of educationItems" class="mb-6">
                <h3 class="text-xl font-bold">{{ item.degree }}</h3>
                <p class="mb-2 text-sm">{{ item.institution }} | {{ item.year }}</p>
                <ul class="pl-5 list-disc">
                  <li *ngFor="let detail of item.details" class="mb-1">
                    {{ detail }}
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
</div>
